<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Smart Petrol Pump – Trip Planner</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/style.css" />
</head>

<body class="bg-gray-100">

    <div class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded shadow">
        <h1 class="text-2xl font-bold text-center mb-6">Smart Petrol Pump – Trip Planner</h1>

        <form id="tripForm" class="space-y-4">

            <div>
                <label class="font-medium">Start Address:</label>
                <input type="text" id="startAddress" class="inputBox" placeholder="Enter start location" required />
            </div>

            <div>
                <label class="font-medium">End Address:</label>
                <input type="text" id="endAddress" class="inputBox" placeholder="Enter end location" required />
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="font-medium">Mileage (km/l):</label>
                    <input type="number" id="mileage" class="inputBox" required />
                </div>

                <div>
                    <label class="font-medium">Tank Capacity (litres):</label>
                    <input type="number" id="tankCapacity" class="inputBox" required />
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="font-medium">Current Fuel (litres):</label>
                    <input type="number" id="currentFuel" class="inputBox" required />
                </div>

                <div>
                    <label class="font-medium">Buffer %:</label>
                    <input type="number" id="bufferPercentage" class="inputBox" required />
                </div>
            </div>

            <div>
                <label class="font-medium">Gap Threshold (km):</label>
                <input type="number" id="gapThresholdKm" class="inputBox" value="20" />
            </div>

            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
                Calculate Trip
            </button>
        </form>

        <div id="result" class="mt-6 p-4 bg-gray-50 rounded hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
